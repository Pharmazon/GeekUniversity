<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="id" value="#{adminCategoryEditController.id}" />
        <f:viewAction action="#{adminCategoryEditController.init}" />
    </f:metadata>
    <f:view>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:param name="title" value="CATEGORY EDIT" />
            <ui:define name="content">
                <h1>
                    <p:outputLabel value="CATEGORY EDIT" />
                </h1>
                <h:form>
                    <p:outputPanel>
                        <p:outputLabel value="ID" />
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:outputLabel value="#{adminCategoryEditController.id}" />
                    </p:outputPanel>
                    <p:spacer height="20" />

                    <p:outputPanel>
                        <p:outputLabel value="PARENT CATEGORY" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-fluid">
                        <p:inputText value="#{adminCategoryEditController.category.parent.name}" />
                    </p:outputPanel>
                    <p:spacer height="20" />

                    <p:outputPanel>
                        <p:outputLabel value="CATEGORY" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-fluid">
                        <p:inputText value="#{adminCategoryEditController.category.name}" />
                    </p:outputPanel>
                    <p:spacer height="20" />

                    <p:outputPanel>
                        <p:commandButton value="SAVE" action="#{adminCategoryEditController.save}" />
                        <p:spacer height="20" />
                        <p:button value="Categories" outcome="category-list">
                            <f:param name="a" value="1" />
                        </p:button>
                    </p:outputPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>

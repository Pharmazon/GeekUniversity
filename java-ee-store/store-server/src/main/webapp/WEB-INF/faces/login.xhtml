<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:param name="title" value="LOGIN"/>
            <ui:define name="content">
                <h:form>
                    <table width="400" align="center" style="border: 1px solid; padding: 20px">
                        <tr>
                            <td>
                                <p:outputPanel style="text-align: center;">
                                    <p:outputLabel value="AUTHORIZATION" style="font-weight: bold;" />
                                </p:outputPanel>
                                <p:outputPanel>
                                    <p:outputLabel value="LOGIN" />
                                </p:outputPanel>
                                <p:outputPanel styleClass="ui-fluid">
                                    <p:inputText value="#{loginController.login}" />
                                </p:outputPanel>
                                <p:spacer height="10" />
                                <p:outputPanel>
                                    <p:outputLabel value="PASSWORD" />
                                </p:outputPanel>
                                <p:outputPanel styleClass="ui-fluid">
                                    <p:password value="#{loginController.password}" />
                                </p:outputPanel>
                                <p:spacer height="10" />
                                <p:outputPanel>
                                    <p:commandButton value="LOGIN" action="#{loginController.auth()}" />
                                </p:outputPanel>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>

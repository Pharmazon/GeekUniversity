<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:param name="title" value="PRODUCT LIST" />
            <ui:define name="content">
                <h:form>
                    <h1>
                        <p:outputLabel value="PRODUCT LIST" />
                    </h1>
                    <p:dataTable id="dataTable"
                                 rowIndexVar="indexVar"
                                 value="#{adminProductListController.products}"
                                 var="product">
                        <f:facet name="header">
                            <p:outputPanel style="margin: 5px;">
                                <p:outputLabel value="PRODUCTS" />
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="â„–" width="60" style="text-align: center;">
                            <p:outputLabel value="#{indexVar + 1}."/>
                        </p:column>
                        <p:column headerText="Name" width="100" style="text-align: left;" sortable="true" sortBy="#{product.name}">
                            <p:outputLabel value="#{product.name}."/>
                        </p:column>
                        <p:column headerText="Category" width="100" style="text-align: left;" sortable="true" sortBy="#{product.category.name}">
                            <p:outputLabel value="#{product.category.name}."/>
                        </p:column>
                        <p:column headerText="Price" width="50" style="text-align: center;" sortable="true" sortBy="#{product.price}">
                            <p:outputLabel value="#{product.price}."/>
                        </p:column>
                        <p:column headerText="Quantity" width="50" style="text-align: center;" sortable="true" sortBy="#{product.quantity}">
                            <p:outputLabel value="#{product.quantity}."/>
                        </p:column>
                        <p:column headerText="Amount" width="50" style="text-align: center;" sortable="true" sortBy="#{product.amount}">
                            <p:outputLabel value="#{product.amount}."/>
                        </p:column>
                        <p:column headerText="Date" width="70" style="text-align: center;" sortable="true" sortBy="#{product.amount}">
                            <p:outputLabel value="#{product.dateAdded}.">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
                            </p:outputLabel>
                        </p:column>
                        <p:column width="30" style="text-align: center;">
                            <p:link outcome="product-edit">
                                <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;" />
                                <f:param name="id" value="#{product.id}" />
                            </p:link>
                        </p:column>
                        <p:column width="30" style="text-align: center;">
                            <p:commandLink actionListener="#{adminProductListController.removeProductById(product.id)}" update="dataTable">
                                <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px;" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
